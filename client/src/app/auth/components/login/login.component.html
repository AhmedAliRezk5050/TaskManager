<div class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Welcome to Task Manager</h2>

    <form (ngSubmit)="onLogin()" class="space-y-4">
      <!-- Username Field -->
      <div class="">
        <label for="username" class="block text-gray-600">Username</label>
        <input
          id="username" type="text" pInputText [(ngModel)]="loginData.username" name="username" required
          class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <!-- Password Field -->
      <div class="">
        <label for="password" class="block text-gray-600">Password</label>
        <input
          id="password" type="password" pInputText [(ngModel)]="loginData.password" name="password" required
          class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <!-- Login Button -->
      <button
        pButton type="submit" label="Login"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-md transition duration-300"
      ></button>
    </form>

    <!-- Register Link -->
    <p class="mt-4 text-center text-gray-600">
      Don't have an account?
      <a routerLink="/auth/register" class="text-blue-500 hover:underline">Sign up here</a>.
    </p>
  </div>
</div>
